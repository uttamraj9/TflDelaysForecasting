apiVersion: batch/v1
kind: Job
metadata:
  name: tflkubeml
spec:
  template:
    spec:
      containers:
      - name: pysparkml
        image: uttamraj9/tflkubeml:latest
        volumeMounts:
        - mountPath: /opt/spark-app/models
          name: models-volume
      restartPolicy: Never
      volumes:
      - name: models-volume
        hostPath:
          path: /home/ec2-user/big_datajan2025/dkube_pyspark/kubemlPr/models
          type: Directory
  backoffLimit: 4  # This is valid in batch/v1
