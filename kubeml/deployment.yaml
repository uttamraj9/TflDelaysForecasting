apiVersion: batch/v1
kind: Job
metadata:
  name: tflkubeml
spec:
  template:
    spec:
      containers:
      - name: pysparkml
        image: uttamraj9/tflkubeml:latest
        volumeMounts:
        - mountPath: /opt/spark-app/models  # Path inside the container where models will be mounted
          name: models-volume               # Name of the volume
      restartPolicy: Never
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc            # Use the PVC we created
  backoffLimit: 4
